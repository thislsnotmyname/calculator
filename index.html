<!DOCTYPE html>
<!-- JM, 07/26/2024 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">18 + 27</div>
        <button class="button" id="clear">cls</button>
        <button class="button" id="back">&lt;&lt;</button>
        <button class="button" id="divide">&div;</button>

        <button class="button" id="_7">7</button>
        <button class="button" id="_8">8</button>
        <button class="button" id="_9">9</button>
        <button class="button" id="multiply">x</button>

        <button class="button" id="_4">4</button>
        <button class="button" id="_5">5</button>
        <button class="button" id="_6">6</button>
        <button class="button" id="minus">-</button>

        <button class="button" id="_1">1</button>
        <button class="button" id="_2">2</button>
        <button class="button" id="_3">3</button>
        <button class="button" id="plus">+</button>

        <button class="button" id="_0">0</button>
        <button class="button" id="dec">.</button>
        <button class="button" id="equals">=</button>
    </div>
</body>
</html>
